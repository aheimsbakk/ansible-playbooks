---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cron-gitlab

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cron-gitlab
rules:
  - apiGroups: [ "apps" ]
    resources: [ "deployments" ]
    verbs: [ "get" ]
  - apiGroups: [ "" ]
    resources: [ "pods" ]
    verbs: [ "list" ]
  - apiGroups: [ "" ]
    resources: [ "pods/exec" ]
    verbs: [ "create" ]

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cron-gitlab
subjects:
  - kind: ServiceAccount
    name: cron-gitlab
    apiGroup: ""
roleRef:
  kind: Role
  name: cron-gitlab
  apiGroup: ""


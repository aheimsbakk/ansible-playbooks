---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: traefik-letsencrypt
  namespace: traefik
  labels:
    app: traefik
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-client
  resources:
    requests:
      storage: 250Mi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: traefik
  name: traefik
  labels:
    app: traefik
    auto-update-hour: '00'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-ingress-controller
      nodeSelector:
        # Ensure that we run a node that can handle SSL better than aarch64
        kubernetes.io/arch: amd64
      containers:
        - name: traefik
          image: docker.io/traefik:v2.4
          imagePullPolicy: Always
          args:
            - --api=true
            - --log.level=WARN
            - --accesslog
            # Don't verfy tls on dockers
            - --serverstransport.insecureskipverify=true
            # File provider
            - --providers.file.directory=/etc/traefik
            # Kubernetes ingress provider
            - --providers.kubernetesingress
            # Listen to port 80 and redirect to 443
            - --entrypoints.web.address=:80
            - --entrypoints.web.proxyprotocol=true
            - --entrypoints.web.proxyprotocol.trustedips=10.0.0.0/8
            - --entrypoints.web.http.redirections.entrypoint.to=websecure
            - --entrypoints.web.http.redirections.entrypoint.scheme=https
            # Listen to port 443 with SSL
            - --entrypoints.websecure.address=:443
            - --entrypoints.websecure.proxyprotocol=true
            - --entrypoints.websecure.proxyprotocol.trustedips=10.0.0.0/8
            - --entrypoints.websecure.http.tls=true
            - --entrypoints.websecure.http.tls.options=mintls12@file
            # - --entrypoints.websecure.http.tls.certresolver=letsencrypt
            - --entrypoints.websecure.http.middlewares=default-https-headers@file
            # Listen to port 5487 with SSL
            - --entrypoints.registrysecure.address=:5487
            - --entrypoints.registrysecure.proxyprotocol=true
            - --entrypoints.registrysecure.proxyprotocol.trustedips=10.0.0.0/8
            - --entrypoints.registrysecure.http.tls=true
            - --entrypoints.registrysecure.http.tls.options=mintls12@file
            # - --entrypoints.registrysecure.http.tls.certresolver=letsencrypt
            - --entrypoints.registrysecure.http.middlewares=default-https-headers@file
          securityContext:
            allowPrivilegeEscalation: false
            #readOnlyRootFilesystem: true
            #capabilities:
            #  drop: [ "all" ]
            #  add: [ "chown" ]
          ports:
            - name: web
              containerPort: 80
              hostPort: 80
              protocol: TCP
            - name: websecure
              containerPort: 443
              hostPort: 443
              protocol: TCP
            - name: websecure-udp
              containerPort: 443
              hostPort: 443
              protocol: UDP
            - name: registry
              containerPort: 5487
              hostPort: 5487
              protocol: TCP
          volumeMounts:
            - name: letsencrypt
              mountPath: /acme
            - name: traefik
              mountPath: /etc/traefik
          # securityContext:
            # allowPrivilegeEscalation: false
            # readOnlyRootFilesystem: true
            # capabilities:
            #  drop: [ "all" ]
            #  add: [ "chown" ]
      volumes:
        - name: letsencrypt
          persistentVolumeClaim:
            claimName: traefik-letsencrypt
        - name: traefik
          configMap:
            name: traefik


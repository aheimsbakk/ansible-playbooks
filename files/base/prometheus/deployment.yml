---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  labels:
    app: prometheus
    auto-update-hour: '00'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      initContainers:
        - name: prometheus-init
          image: docker.io/alpine:latest
          command:
            - chmod
            - a+rwt
            - /prometheus
          volumeMounts:
            - name: prometheus
              mountPath: /prometheus
      containers:
        - name: prometheus
          image: docker.io/prom/prometheus:v2.32.1
          imagePullPolicy: Always
          args:
            - --config.file=/etc/prometheus/prometheus.yml
            - --storage.tsdb.path=/prometheus
            - --storage.tsdb.retention.time=365d
            - --web.console.libraries=/usr/share/prometheus/console_libraries
            - --web.console.templates=/usr/share/prometheus/consoles
          securityContext:
            allowPrivilegeEscalation: true
          ports:
            - name: web
              containerPort: 9090
          volumeMounts:
            - name: prometheus
              mountPath: /prometheus
            - name: prometheus-config
              mountPath: /etc/prometheus
      volumes:
        - name: prometheus
          hostPath:
            type: DirectoryOrCreate
            path: "/srv/k3s/prometheus/data"
        - name: prometheus-config
          configMap:
            name: prometheus-config

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  labels:
    app: prometheus
spec:
  selector:
    app: prometheus
  ports:
    - protocol: TCP
      name: web
      port: 9090

---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: prometheus
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: private-ip-ranges@file
  labels:
    app: prometheus
spec:
  rules:
    - host: prometheus.10.20.30.11.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: 9090

      #   tags:
      #     - pam

    - name: Enable services
      become: true
      ansible.builtin.service:
        name: '{{ item }}'
        enabled: true
        state: started
      loop:
        - ufw                 # Simpler firewall, Ubuntus default

    - name: Deny incomming, and don't bother to log
      become: true
      ansible.builtin.ufw:
        policy: deny
        direction: incoming
        log: false
        state: enabled

    - name: Fix for slow wifi
      become: true
      ansible.builtin.copy:
        dest: /etc/systemd/network/10-intel-wifi.link
        mode: 0644
        content: |
          [Match]
          Driver=iwlwifi

          [Link]
          TCPSegmentationOffload=false
          NamePolicy=keep kernel database onboard slot path

    - name: Flatpak remote flathub
      community.general.flatpak_remote:
        name: flathub
        state: present
        method: user
        flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo

    - name: Flatpak remote fedora
      community.general.flatpak_remote:
        name: fedora
        state: present
        method: user
        flatpakrepo_url: oci+https://registry.fedoraproject.org

    - name: Install flatpaks from flathub
      community.general.flatpak:
        name: '{{ item }}'
        remote: flathub
        method: user
      loop:
        - com.calibre_ebook.calibre
        - com.github.micahflee.torbrowser-launcher
        - com.github.phase1geo.minder
        - com.github.tchx84.Flatseal
        - com.mattjakeman.ExtensionManager
        - fr.handbrake.ghb
        - io.github.quodlibet.ExFalso
        - net.supertuxkart.SuperTuxKart
        - org.audacityteam.Audacity
        - org.chromium.Chromium
        - org.mozilla.Thunderbird
        - org.mozilla.firefox
        - org.signal.Signal
        - org.supertuxproject.SuperTux
#        - com.belmoussaoui.Decoder
#        - com.nextcloud.desktopclient.nextcloud
#        - org.gabmus.whatip
#        - org.gimp.GIMP
